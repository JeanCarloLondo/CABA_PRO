<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Liquidations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Liquidations</h1>
    <a class="btn btn-secondary" th:href="@{/admin/dashboard}"> Back to Dashboard</a>
  </div>

  <!-- Filter -->
  <form class="row g-2 mb-3" method="get" th:action="@{/admin/liquidations}">
    <div class="col-auto">
      <label class="form-label">Period</label>
      <input type="month" class="form-control" name="period" th:value="${period}">
    </div>
    <div class="col-auto align-self-end">
      <button class="btn btn-primary" type="submit">Filter</button>
    </div>
  </form>

  <div class="card">
    <div class="card-body p-0">
      <table class="table mb-0 align-middle">
        <thead>
        <tr>
          <th>Email</th>
          <th class="text-center">Assignments</th>
          <th class="text-end">Total</th>
          <th style="width: 160px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rows}">
          <td th:text="${r.email}">email</td>
          <td class="text-center" th:text="${r.assignments}">0</td>
          <td class="text-end" th:text="${#numbers.formatDecimal(r.total, 1, 'COMMA', 2, 'POINT')}">$ 0.00</td>
          <td>
            <a class="btn btn-sm btn-outline-primary"
               th:href="@{/admin/liquidations/export/{refId}(refId=${r.refereeId},period=${period})}">
              Download PDF
            </a>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(rows)}">
          <td colspan="4" class="text-center text-muted">No assignments in this period.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-3 alert alert-info">
    The amount uses <strong>Ranking.fee + Tournament.baseFee (+ per-assignment if present)</strong>.
  </div>

</div>
</body>
</html>
