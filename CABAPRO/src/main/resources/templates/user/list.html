<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Users</h2>
    <a th:href="@{/users/create}" class="btn btn-primary mb-3">➕ New User</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.name}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.role}"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${u.idUser})}" class="btn btn-info btn-sm">👁 View</a>
                    <a th:href="@{/users/edit/{id}(id=${u.idUser})}" class="btn btn-warning btn-sm">✏ Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${u.idUser})}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">🗑 Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/'/'}" class="btn btn-secondary">⬅ Back to Home</a>
</body>
</html>
