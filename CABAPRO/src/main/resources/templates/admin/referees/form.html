<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isCreate} ? 'Add Referee' : 'Edit Referee'">Referee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0" th:text="${isCreate} ? 'Add Referee' : 'Edit Referee'">Referee</h1>
        <a class="btn btn-secondary" th:href="@{/admin/referees}">â¬… Back</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${isCreate} ? @{/admin/referees} : @{/admin/referees/{id}(id=${referee.id})}"
          method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input class="form-control" type="email" name="email" th:value="${referee.email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number *</label>
            <input class="form-control" type="text" name="phoneNumber" th:value="${referee.phoneNumber}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ranking *</label>
            <select class="form-select" name="rankingId" required>
                <option value="">-- Select Ranking --</option>
                <option th:each="r : ${rankings}"
                        th:value="${r.id}"
                        th:text="${r.name}"
                        th:selected="${referee.ranking != null and referee.ranking.id == r.id}">
                </option>
            </select>
        </div>

        <!-- Specialty OPCIONAL -->
        <div class="mb-3">
            <label class="form-label">Specialty (optional)</label>
            <select class="form-select" name="specialtyId">
                <option value="">-- No specialty --</option>
                <option th:each="s : ${specialties}"
                        th:value="${s.idSpecialty}"
                        th:text="${s.name}"
                        th:selected="${referee.specialty != null and referee.specialty.idSpecialty == s.idSpecialty}">
                </option>
            </select>
        </div>

        <div class="mb-3" th:if="${isCreate}">
            <label class="form-label">Password (for login) *</label>
            <input class="form-control" type="password" name="password" required minlength="6">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success" th:text="${isCreate} ? 'Save' : 'Update'">Save</button>
            <a class="btn btn-outline-secondary" th:href="@{/admin/referees}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
