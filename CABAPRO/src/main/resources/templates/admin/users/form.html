<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Create User ADMIN</h2>

    <!-- Mostrar errores -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/users/create}" method="post" novalidate>
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   pattern="^[^\s]+$" title="No spaces allowed" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control"
                   pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                   title="Enter a valid email without spaces" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   pattern="^[^\s]+$" minlength="8"
                   title="Password must not contain spaces and be at least 8 characters" required>
        </div>

        <div class="d-grid gap-2 d-md-flex">
            <button type="submit" class="btn btn-primary">Create Admin</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
