<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rankings</title>
</head>
<body>
<h1>Rankings</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Fee</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ranking : ${rankings}">
            <td th:text="${ranking.id}"></td>
            <td th:text="${ranking.name}"></td>
            <td th:text="${ranking.fee}"></td>
            <td th:text="${ranking.description}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
