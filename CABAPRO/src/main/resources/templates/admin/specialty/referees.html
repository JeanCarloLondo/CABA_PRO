<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Referees by Specialty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<div class="container mt-4">

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="d-flex justify-content-between align-items-start mb-4">
    <div>
      <h1 class="mb-1">
        Referees – <span th:text="${specialty.name}">Specialty</span>
      </h1>
      <div class="text-muted" th:text="${specialty.description}">Description</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-secondary" th:href="@{/admin/specialty}">⬅ Back </a>
      <a class="btn btn-primary" th:href="@{/admin/specialty/{id}/edit(id=${specialty.idSpecialty})}">Edit Specialty</a>
      <form th:action="@{/admin/specialty/{id}/delete(id=${specialty.idSpecialty})}" method="post">
        <button class="btn btn-danger"
                th:disabled="${#lists.size(referees) > 0}"
                th:title="${#lists.size(referees) > 0} ? 'Cannot delete: specialty in use' : 'Delete specialty'"
                onclick="return confirm('Delete this specialty? It cannot be in use by referees.')">
          Delete Specialty
        </button>
      </form>
    </div>
  </div>

  <!-- Asignación rápida -->
  <div class="card mb-3">
    <div class="card-body">
      <form class="row g-3" th:action="@{/admin/specialty/{id}/assign(id=${specialty.idSpecialty})}" method="post">
        <div class="col-md-6">
          <label class="form-label">Assign referee</label>
          <select class="form-select" name="refereeId" required>
            <option value="">-- Select referee without specialty --</option>
            <option th:each="r : ${availableReferees}" th:value="${r.id}" th:text="${r.email}"></option>
          </select>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button class="btn btn-success">Assign</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de referees en esta specialty -->
  <table class="table table-striped align-middle">
    <thead>
    <tr>
      <th>Email</th>
      <th>Phone</th>
      <th>Ranking</th>
      <th style="width:20%">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ref : ${referees}">
      <td th:text="${ref.email}">email</td>
      <td th:text="${ref.phoneNumber}">phone</td>
      <td>
        <span th:if="${ref.ranking != null}" th:text="${ref.ranking.name}">Ranking</span>
        <span th:unless="${ref.ranking != null}">No ranking</span>
      </td>
      <td>
        <form th:action="@{/admin/specialty/{id}/unassign(id=${specialty.idSpecialty})}" method="post" style="display:inline">
          <input type="hidden" name="refereeId" th:value="${ref.id}">
          <button class="btn btn-outline-danger btn-sm" type="submit">Remove</button>
        </form>
        <a class="btn btn-primary btn-sm ms-1" th:href="@{/admin/referees/{id}/edit(id=${ref.id})}">Edit referee</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(referees)}">
      <td colspan="4" class="text-center text-muted">No referees in this specialty yet.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
