<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>

    <form th:action="@{/users/register}" th:object="${user}" method="post" class="space-y-4">
        <!-- Name -->
        <div>
            <label for="name" class="block text-gray-700 font-medium">Full Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name"
                   class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"
                   class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-gray-700 font-medium">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password"
                   class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
        </div>

        <!-- Role -->
        <div>
            <label for="role" class="block text-gray-700 font-medium">Role</label>
            <select id="role" th:field="*{role}" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                <option value="REFEREE">Referee</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- Submit -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Register
            </button>
        </div>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a th:href="@{/login}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
</body>
</html>
