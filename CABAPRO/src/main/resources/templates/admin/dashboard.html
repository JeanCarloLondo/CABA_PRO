<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/dashboard}">Home</a>
                    </li>
                    <!-- puedes agregar más menús si lo necesitas -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Administrator Dashboard</h1>

        <div class="row">
            <!-- Recuadro para Referees -->
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h3 class="card-title">Referees</h3>
                        <p class="card-text">Manage referees: view, search, add, edit and delete.</p>
                        <a th:href="@{/admin/referees}" class="btn btn-primary">Go to Referees</a>
                    </div>
                </div>
            </div>

            <!-- Aquí puedes agregar más recuadros para otros módulos -->
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h3 class="card-title">Rankings</h3>
                        <p class="card-text">Manage referee rankings.</p>
                        <a th:href="@{/admin/rankings}" class="btn btn-primary">Go to Rankings</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h3 class="card-title">Specialties</h3>
                        <p class="card-text">Manage referee specialties.</p>
                        <a th:href="@{/admin/specialty}" class="btn btn-primary">Go to Specialties</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
