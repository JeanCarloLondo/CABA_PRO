<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Specialties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h2>Specialties</h2>
    <a th:href="@{/specialties/create}" class="btn btn-primary mb-3">➕ New Specialty</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${specialties}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.description}"></td>
                <td>
                    <a th:href="@{/specialties/{id}(id=${s.idSpecialty})}" class="btn btn-info btn-sm">👁 View</a>
                    <a th:href="@{/specialties/edit/{id}(id=${s.idSpecialty})}" class="btn btn-warning btn-sm">✏
                        Edit</a>
                    <a th:href="@{/specialties/delete/{id}(id=${s.idSpecialty})}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">🗑 Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/'/'}" class="btn btn-secondary">⬅ Back to Home</a>
</body>

</html>
