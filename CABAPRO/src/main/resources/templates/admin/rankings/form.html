<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ranking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0" th:text="${ranking.id == null} ? 'Add Ranking' : 'Edit Ranking'">Ranking</h1>
        <a class="btn btn-secondary" th:href="@{/admin/rankings}">⬅ Back</a>
    </div>

    <!-- Flash inline (cuando rediriges con error puedes renderizar aquí también) -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${ranking.id == null} ? @{/admin/rankings} : @{/admin/rankings/{id}(id=${ranking.id})}"
          method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Name *</label>
            <input class="form-control"
                   type="text"
                   name="name"
                   th:value="${ranking.name}"
                   required
                   maxlength="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Description *</label>
            <textarea class="form-control"
                      name="description"
                      rows="3"
                      required
                      maxlength="500"
                      th:text="${ranking.description}"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success"
                    th:text="${ranking.id == null} ? 'Save' : 'Update'">Save</button>
            <a class="btn btn-outline-secondary" th:href="@{/admin/rankings}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
