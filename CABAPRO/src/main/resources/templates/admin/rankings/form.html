<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${ranking.id == null} ? 'Add Ranking' : 'Edit Ranking'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0" th:text="${ranking.id == null} ? 'Add Ranking' : 'Edit Ranking'"></h1>
    <a class="btn btn-secondary" th:href="@{/admin/rankings}">⬅ Back</a>
  </div>

  <form th:action="${ranking.id == null} ? @{/admin/rankings} : @{/admin/rankings/{id}(id=${ranking.id})}"
        method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name *</label>
        <input type="text" name="name" class="form-control" th:value="${ranking.name}" required />
      </div>

      <div class="col-md-6">
        <label class="form-label">Fee (base) *</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" name="fee" class="form-control"
                 th:value="${ranking.fee}" min="0" step="0.01" required />
        </div>
        <div class="form-text">Monto base usado para liquidaciones de árbitros en este ranking.</div>
      </div>

      <div class="col-12">
        <label class="form-label">Description *</label>
        <textarea name="description" class="form-control" rows="3" required
                  th:text="${ranking.description}"></textarea>
      </div>

        <div class="col-md-4">
    <label class="form-label">Base fee *</label>
    <input type="number" name="fee" step="0.01" min="0" class="form-control"
            th:value="${ranking.fee}" required />
    </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success" th:text="${ranking.id == null} ? 'Save' : 'Update'"></button>
      <a class="btn btn-light" th:href="@{/admin/rankings}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
