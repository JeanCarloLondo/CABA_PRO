<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Matches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>My Matches</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th><th>Tournament</th><th>Location</th><th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assignments}">
      <td th:text="${#temporals.format(a.match.matchDate,'yyyy-MM-dd HH:mm')}">date</td>
      <td th:text="${a.match.tournament.name}">tournament</td>
      <td th:text="${a.match.location}">location</td>
      <td th:text="${a.status}">PENDING</td>
    </tr>
    <tr th:if="${#lists.isEmpty(assignments)}">
      <td colspan="4" class="text-center text-muted">No assignments yet.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
