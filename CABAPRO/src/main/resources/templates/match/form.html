<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 th:text="${match.idMatch != null ? 'Edit Match' : 'Create Match'}"></h2>

    <form th:action="@{${match.idMatch != null ? '/matches/edit/' + match.idMatch : '/matches/create'}}" 
            method="post" th:object="${match}">
        <div class="mb-3">
            <label>Date</label>
            <input type="text" th:field="*{date}" class="form-control" placeholder="YYYY-MM-DD" required>
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
        <a th:href="@{/matches}" class="btn btn-secondary">â¬… Cancel</a>
    </form>
</body>
</html>
