<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Matches</h2>
    <a th:href="@{/matches/create}" class="btn btn-primary mb-3">➕ New Match</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Date</th><th>Location</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${matches}">
                <td th:text="${m.date}"></td>
                <td th:text="${m.location}"></td>
                <td>
                    <a th:href="@{/matches/{id}(id=${m.idMatch})}" class="btn btn-info btn-sm">👁 View</a>
                    <a th:href="@{/matches/edit/{id}(id=${m.idMatch})}" class="btn btn-warning btn-sm">✏ Edit</a>
                    <a th:href="@{/matches/delete/{id}(id=${m.idMatch})}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">🗑 Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/'/'}" class="btn btn-secondary">⬅ Back to Home</a>
</body>
</html>
