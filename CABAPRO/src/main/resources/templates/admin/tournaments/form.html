<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${tournament.id == null} ? 'Add Tournament' : 'Edit Tournament'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0" th:text="${tournament.id == null} ? 'Add Tournament' : 'Edit Tournament'"></h1>
    <a class="btn btn-secondary" th:href="@{/admin/tournaments}">â¬… Back</a>
  </div>

  <form th:action="${tournament.id == null} ? @{/admin/tournaments} : @{/admin/tournaments/{id}(id=${tournament.id})}" method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name *</label>
        <input type="text" name="name" class="form-control" th:value="${tournament.name}" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Teams (comma-separated)</label>
        <input type="text" name="teams" class="form-control" th:value="${tournament.teams}" />
      </div>
      <div class="col-12">
        <label class="form-label">Rounds (comma-separated)</label>
        <input type="text" name="rounds" class="form-control" th:value="${tournament.rounds}" />
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Save</button>
      <a class="btn btn-light" th:href="@{/admin/tournaments}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
