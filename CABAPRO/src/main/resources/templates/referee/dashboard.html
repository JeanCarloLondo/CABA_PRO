<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Referee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/referee-dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="dashboard-title">Referee Dashboard</h1>
            <div class="notifications">
                <i id="notification-bell" class="fas fa-bell notification-bell"></i>
                <span id="notification-count" class="notification-count">0</span>
                <div id="notification-panel" class="notification-panel list-group">
                    <!-- Notifications will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Profile -->
        <div class="card mb-4 shadow-lg">
            <div class="card-header bg-dark-green text-white">
                My Profile
            </div>
            <div class="card-body bg-light-green text-white">
                <form th:action="@{/referee/dashboard/{id}/update(id=${referee.id})}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control"
                               th:value="${referee.email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                               th:value="${referee.phoneNumber}" required>
                    </div>
                    <div class="mb-3">
                        <p><strong>Ranking:</strong> <span th:text="${referee.ranking.name}"></span></p>
                        <p><strong>Specialty:</strong> <span th:text="${referee.specialty.name}"></span></p>
                    </div>
                    <button type="submit" class="btn-custom-green w-100">Update Profile</button>
                </form>
            </div>
        </div>

        <!-- Assignments -->
        <div class="card shadow-lg">
            <div class="card-header bg-dark-green text-white">
                My Assignments
            </div>
            <div class="card-body bg-light-green text-white">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Match</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${assignments}">
                            <td th:text="${a.match.homeTeam + ' vs ' + a.match.awayTeam}"></td>
                            <td th:text="${#temporals.format(a.match.matchDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${a.match.location}"></td>
                            <td th:text="${a.status}"></td>
                            <td>
                                <form th:if="${a.status.name() == 'PENDING'}"
                                      th:action="@{/referee/dashboard/{refId}/assignments/{aId}/accept(refId=${referee.id}, aId=${a.id})}"
                                      method="post" style="display:inline;">
                                    <button type="submit" class="btn-custom-green btn-sm">Accept</button>
                                </form>
                                <form th:if="${a.status.name() == 'PENDING'}"
                                      th:action="@{/referee/dashboard/{refId}/assignments/{aId}/reject(refId=${referee.id}, aId=${a.id})}"
                                      method="post" style="display:inline;">
                                    <button type="submit" class="btn-custom-red btn-sm">Reject</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const refereeId = /*[[${referee.id}]]*/ '0';
            const bell = document.getElementById('notification-bell');
            const countBadge = document.getElementById('notification-count');
            const panel = document.getElementById('notification-panel');
            let notificationCount = 0;

            bell.addEventListener('click', function() {
                panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
                if (panel.style.display === 'block') {
                    notificationCount = 0;
                    countBadge.textContent = '0';
                    countBadge.style.display = 'none';
                }
            });

            const eventSource = new EventSource(`/notifications/subscribe/${refereeId}`);
            eventSource.addEventListener('new_match', function(event) {
                const message = event.data;
                const notificationItem = document.createElement('a');
                notificationItem.href = '#';
                notificationItem.classList.add('list-group-item', 'list-group-item-action');
                notificationItem.textContent = message;
                panel.insertBefore(notificationItem, panel.firstChild);
                notificationCount++;
                countBadge.textContent = notificationCount;
                countBadge.style.display = 'block';
            });
            eventSource.onerror = function() {
                console.error('SSE connection failed. Retrying...');
            };
        });
    </script>
</body>
</html>
