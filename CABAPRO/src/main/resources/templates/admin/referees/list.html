<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Referees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Referees</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <form class="d-flex" th:action="@{/admin/referees/search}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search by email" name="query">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a th:href="@{/admin/referees/new}" class="btn btn-success">➕ Add Referee</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Email</th>
            <th>Phone</th>
            <th>Ranking</th>
            <th>Specialty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="referee : ${referees}">
            <td th:text="${referee.email}">email</td>
            <td th:text="${referee.phoneNumber}">phone</td>
            <td>
                <span th:if="${referee.ranking != null}" th:text="${referee.ranking.name}">Ranking</span>
                <span th:unless="${referee.ranking != null}">No ranking</span>
            </td>
            <td>
                <span th:if="${referee.specialty != null}" th:text="${referee.specialty.name}">Specialty</span>
                <span th:unless="${referee.specialty != null}">No specialty</span>
            </td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/admin/referees/{id}/edit(id=${referee.id})}">Edit</a>
                <form th:action="@{/admin/referees/{id}/delete(id=${referee.id})}"
                      method="post" style="display:inline">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary" th:href="@{/admin/dashboard}">⬅ Back to Dashboard</a>
</div>
</body>
</html>
