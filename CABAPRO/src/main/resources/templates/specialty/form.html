<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Specialty Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 th:text="${specialty.idSpeciality != null ? 'Edit Specialty' : 'Create Specialty'}"></h2>

    <form th:action="@{${specialty.idSpeciality != null ? '/specialties/edit/' + specialty.idSpeciality : '/specialties/create'}}"
            method="post" th:object="${specialty}">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
        <a th:href="@{/specialties}" class="btn btn-secondary">â¬… Cancel</a>
    </form>
</body>
</html>
