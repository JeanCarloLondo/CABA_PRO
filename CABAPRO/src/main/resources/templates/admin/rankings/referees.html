<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Referees by Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

    <!-- Panel: info del ranking + acciones del ranking -->
    <div class="d-flex justify-content-between align-items-start mb-4">
        <div>
            <h1 class="mb-1">
                Referees – <span th:text="${ranking.name}">Ranking</span>
            </h1>
            <div class="text-muted" th:text="${ranking.description}">Description</div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-secondary" th:href="@{/admin/rankings}">⬅ Back to Rankings</a>
            <a class="btn btn-primary"   th:href="@{/admin/rankings/{id}/edit(id=${ranking.id})}">Edit Ranking</a>

            <!-- Borrar ranking: deshabilitar si hay referees asociados -->
            <form th:action="@{/admin/rankings/{id}/delete(id=${ranking.id})}" method="post">
                <button class="btn btn-danger"
                        th:disabled="${#lists.size(referees) > 0}"
                        th:title="${#lists.size(referees) > 0} ? 'Cannot delete: ranking in use by referees' : 'Delete ranking'"
                        onclick="return confirm('Delete this ranking? It cannot be in use by referees.')">
                    Delete Ranking
                </button>
            </form>
        </div>
    </div>

    <!-- Acciones de referees para este ranking -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Referees in this ranking</h2>
        <a class="btn btn-success"
           th:href="@{/admin/referees/new(rankingId=${ranking.id})}">➕ Add Referee</a>
    </div>

    <!-- Tabla de referees -->
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>Email</th>
            <th>Phone</th>
            <th>Specialty</th>
            <th style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ref : ${referees}">
            <td th:text="${ref.email}">email</td>
            <td th:text="${ref.phoneNumber}">phone</td>
            <td>
                <span th:if="${ref.specialty != null}" th:text="${ref.specialty.name}">Specialty</span>
                <span th:unless="${ref.specialty != null}">No specialty</span>
            </td>
            <td>
                <a class="btn btn-primary btn-sm me-1"
                   th:href="@{/admin/referees/{id}/edit(id=${ref.id})}">Edit</a>
                <form th:action="@{/admin/referees/{id}/delete(id=${ref.id})}" method="post" style="display:inline">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(referees)}">
            <td colspan="4" class="text-center text-muted">No referees in this ranking yet.</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
