<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Referees by Tournament</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="mb-0">Referees – <span th:text="${tournament.name}">Tournament</span></h1>
      <div class="text-muted">
        Rounds: <span th:text="${tournament.rounds}">-</span>
      </div>
    </div>
    <div>
      <a class="btn btn-secondary" th:href="@{/admin/tournaments}">⬅ Back </a>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <form class="row g-2 align-items-end"
            th:action="@{/admin/tournaments/{id}/referees/add(id=${tournament.id})}"
            method="post">
        <div class="col-md-8">
          <label class="form-label">Add referee</label>
          <select name="refereeId" class="form-select" required>
            <option value="">-- Select referee --</option>
            <option th:each="r : ${candidates}" th:value="${r.id}"
                    th:text="${r.email + ' (' + (r.ranking != null ? r.ranking.name : 'No ranking') + ', ' + (r.specialty != null ? r.specialty.name : 'No specialty') + ')'}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-success w-100">Assign</button>
        </div>
      </form>
    </div>
  </div>

  <h5>Assigned referees</h5>
  <table class="table table-striped align-middle">
    <thead>
    <tr>
      <th>Email</th>
      <th>Phone</th>
      <th>Ranking</th>
      <th>Specialty</th>
      <th style="width:15%">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${assigned}">
      <td th:text="${r.email}">email</td>
      <td th:text="${r.phoneNumber}">phone</td>
      <td>
        <span th:if="${r.ranking != null}" th:text="${r.ranking.name}"></span>
        <span th:unless="${r.ranking != null}">No ranking</span>
      </td>
      <td>
        <span th:if="${r.specialty != null}" th:text="${r.specialty.name}"></span>
        <span th:unless="${r.specialty != null}">No specialty</span>
      </td>
      <td>
        <form th:action="@{/admin/tournaments/{id}/referees/{rid}/remove(id=${tournament.id}, rid=${r.id})}"
              method="post" style="display:inline">
          <button class="btn btn-danger btn-sm" type="submit"
                  onclick="return confirm('Remove referee from tournament?');">Remove</button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(assigned)}">
      <td colspan="5" class="text-center text-muted">No referees assigned yet.</td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
