<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isCreate} ? #{referees.form.add.title} : #{referees.form.edit.title}">Referee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0" th:text="${isCreate} ? #{referees.form.add.title} : #{referees.form.edit.title}">Referee</h1>
        <a class="btn btn-secondary" th:href="@{/admin/referees}" th:text="|â¬… #{btn.back}|"></a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${isCreate} ? @{/admin/referees} : @{/admin/referees/{id}(id=${referee.id})}"
          method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label" th:text="#{referees.field.email} + ' *'"></label>
            <input class="form-control" type="email" name="email" th:value="${referee.email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{referees.field.phone} + ' *'"></label>
            <input class="form-control" type="text" name="phoneNumber" th:value="${referee.phoneNumber}" required>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{referees.field.ranking} + ' *'"></label>
            <select class="form-select" name="rankingId" required>
                <option value="" th:text="#{referees.form.select.ranking}">-- Select Ranking --</option>
                <option th:each="r : ${rankings}"
                        th:value="${r.id}"
                        th:text="${r.name}"
                        th:selected="${referee.ranking != null and referee.ranking.id == r.id}">
                </option>
            </select>
        </div>

        <!-- Specialty OPCIONAL -->
        <div class="mb-3">
            <label class="form-label" th:text="#{referees.field.specialty.optional}"></label>
            <select class="form-select" name="specialtyId">
                <option value="" th:text="#{referees.form.select.no_specialty}">-- No specialty --</option>
                <option th:each="s : ${specialties}"
                        th:value="${s.idSpecialty}"
                        th:text="${s.name}"
                        th:selected="${referee.specialty != null and referee.specialty.idSpecialty == s.idSpecialty}">
                </option>
            </select>
        </div>

        <div class="mb-3" th:if="${isCreate}">
            <label class="form-label" th:text="#{referees.field.password} + ' *'"></label>
            <input class="form-control" type="password" name="password" required minlength="6">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success" th:text="${isCreate} ? #{btn.save} : #{btn.update}"></button>
            <a class="btn btn-outline-secondary" th:href="@{/admin/referees}" th:text="#{btn.cancel}"></a>
        </div>
    </form>
</div>
</body>
</html>
